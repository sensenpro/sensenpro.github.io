              <div class="markdown-body">
                
                <p>内嵌wxs脚本<br>wxs代码可以编写在wxml文件中的<wxs>标签内，就像Javascript代码可以编写在html文件中的<script>标签内一样。<br>wxml文件中的每个<wxs></wxs>标签,必须提供module属性,用来指定当前wxs的模块名称，方便在<br>wxml中访问模块中的成员:<br>定义外联的wxs脚本<br>WxS代码还可以编写在以.WXS为后缀名的文件内，就像javascript代码可以编写在以js为后缀名的文件中一样。<br>使用外联的WXs脚本<br>在wxml中引入外联的wxs脚本时，必须为<wxs>标签添加module和src属性,其中:<br>module 用来指定模块的名称<br>src用来指定要引入的脚本的路径，且必须是相对路径</p>
<p>wxs与JavaScript不同<br>为了降低wxs (WeiXin Script)的学习成本，wxs 语言在设计时借大量鉴了JavaScript的语法。但是本质上wxs和JavaScript是完全不同的两种语言!<br>不能作为组件的事件回调<br>WXS典型的应用场景就是“过滤器”<br>经常配合Mustache语法进行使用<br>隔离性<br>隔离性指的是WXS的运行环境和其他JavaScript代码是隔离的。体现在如下两方面:<br>①wXS不能调用js中定义的函数<br>②WXS不能调用小程序提供的API<br>性能好<br>在ioS设备.上,小程序内的WXS会比JavaScript代码快2~20倍<br>在android设备上，二者的运行效率无差异</p>
<p>列表页面的API接口<br>以分页的形式，加载指定分类下商铺列表的数据:<br>①接口地址<br><a target="_blank" rel="noopener" href="https://www.escook.cn/">https://www.escook.cn/</a> categories/:cate_ id/shops<br>URL 地址中的:cate_ id 是动态参数,表示分类的ld<br>②请求方式<br>GET 请求<br>③请求参数<br>page 表示请求第几页的数据<br>limit表示每页请求几条数据</p>
<p>一个本地生活小案例结束了<br>代码下一个日志</p>

<script>
  Fluid.utils.createScript('https://lib.baomitu.com/tocbot/4.18.2/tocbot.min.js', function() {
    var toc = jQuery('#toc');
    if (toc.length === 0 || !window.tocbot) { return; }
    var boardCtn = jQuery('#board-ctn');
    var boardTop = boardCtn.offset().top;

    window.tocbot.init(Object.assign({
      tocSelector     : '#toc-body',
      contentSelector : '.markdown-body',
      linkClass       : 'tocbot-link',
      activeLinkClass : 'tocbot-active-link',
      listClass       : 'tocbot-list',
      isCollapsedClass: 'tocbot-is-collapsed',
      collapsibleClass: 'tocbot-is-collapsible',
      scrollSmooth    : true,
      includeTitleTags: true,
      headingsOffset  : -boardTop,
    }, CONFIG.toc));
    if (toc.find('.toc-list-item').length > 0) {
      toc.css('visibility', 'visible');
    }

    Fluid.events.registerRefreshCallback(function() {
      if ('tocbot' in window) {
        tocbot.refresh();
        var toc = jQuery('#toc');
        if (toc.length === 0 || !tocbot) {
          return;
        }
        if (toc.find('.toc-list-item').length > 0) {
          toc.css('visibility', 'visible');
        }
      }
    });
  });
</script>

<script>
  Fluid.utils.createScript('https://lib.baomitu.com/anchor-js/4.3.1/anchor.min.js', function() {
    window.anchors.options = {
      placement: CONFIG.anchorjs.placement,
      visible  : CONFIG.anchorjs.visible
    };
    if (CONFIG.anchorjs.icon) {
      window.anchors.options.icon = CONFIG.anchorjs.icon;
    }
    var el = (CONFIG.anchorjs.element || 'h1,h2,h3,h4,h5,h6').split(',');
    var res = [];
    for (var item of el) {
      res.push('.markdown-body > ' + item.trim());
    }
    if (CONFIG.anchorjs.placement === 'left') {
      window.anchors.options.class = 'anchorjs-link-left';
    }
    window.anchors.add(res.join(', '));

    Fluid.events.registerRefreshCallback(function() {
      if ('anchors' in window) {
        anchors.removeAll();
        var el = (CONFIG.anchorjs.element || 'h1,h2,h3,h4,h5,h6').split(',');
        var res = [];
        for (var item of el) {
          res.push('.markdown-body > ' + item.trim());
        }
        if (CONFIG.anchorjs.placement === 'left') {
          anchors.options.class = 'anchorjs-link-left';
        }
        anchors.add(res.join(', '));
      }
    });
  });
</script>
